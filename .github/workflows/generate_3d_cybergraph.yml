name: Generate 3D Cyber Graph (Final Fix)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your main code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install the tools we need
      - name: Install dependencies
        run: |
          sudo apt-get install -y ffmpeg
          pip install matplotlib PyGithub numpy pillow

      # 4. Run your custom Python script
      - name: Generate GIF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python github_3d_commits.py

      # 5. Force save the GIF to the main branch
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the file (ignores .gitignore)
          git add -f cyber_graph.gif
          
          # Commit and push
          git commit -m "Update Cyber Graph" || echo "No changes to commit"
          git push
