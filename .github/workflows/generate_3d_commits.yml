name: Generate 3D GitHub Commit Graph (GIF)

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:      # Allows you to click a button to run it manually

permissions:
  contents: write         # Gives permission to commit the GIF back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Get your code
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3. Install the tools (Updated with 'pillow' for GIFs)
    - name: Install dependencies
      run: |
        sudo apt-get install -y ffmpeg
        pip install matplotlib PyGithub numpy pillow

    # 4. Run the script to create the GIF
    - name: Generate 3D commit graph GIF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
      run: |
        python github_3d_commits.py

    # 5. Save the GIF back to your repo
    - name: Commit and push updated GIF
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add 3d_commits.gif
        # Only commit if the file has actually changed
        git commit -m "Update 3D commit graph GIF" || echo "No changes to commit"
        git push
