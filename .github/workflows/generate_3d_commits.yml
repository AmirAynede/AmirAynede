name: Generate 3D GitHub Commit Graph (GIF)

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        sudo apt-get install -y ffmpeg
        pip install matplotlib PyGithub numpy pillow

    - name: Generate 3D commit graph GIF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
      run: |
        python github_3d_commits.py

    - name: Commit and push updated GIF
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git pull
        ls -lh  # show files for debugging
        git add 3d_commits.gif || echo "No gif to add"
        git commit -m "Update 3D commit graph GIF" --allow-empty
        git push
