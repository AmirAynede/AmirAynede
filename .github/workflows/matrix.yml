name: Generate Matrix Code Rain

on:
  schedule:
    - cron: "0 */12 * * *"  # Update every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '3d_commits.gif'
      - 'github_3d_commits.py'
      - '.github/workflows/generate_3d_commits.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Matrix animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/matrix.svg?palette=github-dark&animation=matrix

      - name: Push Matrix animation to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
