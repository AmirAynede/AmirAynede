<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Rain - Amir AyneDe</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      filter: brightness(1.2) contrast(1.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const binary = "01";
    const fontSize = 18;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    const names = ["AMIR AYNEDE", "AMIR", "AYNEDE"];
    let nameTimer = 0;
    let activeName = "";
    let activeColumn = -1;
    let hue = 120; // start green

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Matrix binary rain
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = binary.charAt(Math.floor(Math.random() * binary.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }

      // Random name spawn logic
      nameTimer--;
      if (nameTimer <= 0) {
        activeName = names[Math.floor(Math.random() * names.length)];
        activeColumn = Math.floor(Math.random() * columns);
        nameTimer = 80 + Math.random() * 100;
      }

      // Smooth color pulse for name
      hue += 1;
      if (hue > 360) hue = 0;
      const glowColor = `hsl(${hue}, 100%, 60%)`;

      // Draw the glowing name
      if (activeName && activeColumn >= 0) {
        ctx.save();
        ctx.shadowColor = glowColor;
        ctx.shadowBlur = 15;
        ctx.fillStyle = glowColor;
        ctx.font = "bold " + (fontSize + 3) + "px monospace";
        ctx.fillText(
          activeName,
          activeColumn * fontSize,
          (drops[activeColumn] * fontSize) % canvas.height
        );
        ctx.restore();
      }
    }

    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
